<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="app08.js" defer></script>
    <style>
      #list {
        display: flex;
        flex-wrap: wrap;
        list-style-type: none;
        justify-items: space-around;
        width: 100vw;
        padding-left: 0;
        flex: 1 0 90vw;
      }
      #list li {
        border: 1px solid;
        padding: 0.5em;
      }
      main {
        display: flex;
      }
      #details {
        width: 100vw;
        transform: translateX(100vw);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pokemon!</h1>
    </header>
    <main>
      <ul id="list"></ul>
      <section id="details">
        <button>&lt;- Back</button>
        <img src="" alt="" />
        <p>Name: <span id="name"></span></p>
        <p>Number: <span id="number"></span></p>
      </section>
    </main>
  </body>
</html>
